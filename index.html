<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="sendForm(event)" action="">
        <input name="num1" type="text">
        <input name="num2" type="text">
        <button type="submit">Press me</button>
    </form>

    <script>
        const sendForm = (e) =>{
            e.preventDefault()
            num1 = parseInt(e.target.elements['num1'].value)
            num2 = parseInt(e.target.elements['num2'].value)
            console.log(num1 + num2)

            setTimeout(() => {
                Array.from(e.target.elements).forEach(el=>{
               if(el.type==="text")
                el.value=""
           })
            }, 500);
           


            /* e.preventDefault()
            const formData = new FormData(e.target);
            console.log((parseInt(formData.get('num1')) + parseInt(formData.get('num2')))) */
        }
    </script>
</body>
</html>
